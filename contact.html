<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css"> <!-- Link to external CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <section class="contact-section">
        <div class="contact-container">
            <!-- Left: Contact Information -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out for any inquiries or collaborations.</p>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span> 9606395719</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>anudeep7405@gmail.com</span> <!-- Fixed email -->
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Bengaluru, India</span>
                </div>

                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=61572564303329"><img src="images/sm1.png" width="30px"></a>
                    <a href="https://www.linkedin.com/in/anudeep-thatapudi-b4b54731b/"><img src="images/sm2.png" width="30px"></a>
                    <a href="https://www.instagram.com/anudeep_341/"><img src="images/sm3.jpg" width="50px"></a>
                    <a href="https://github.com/anudeep7405"><img src="images/sm4.png" width="30px"></a>
                </div>
            </div>

            <!-- Right: Contact Form -->
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="emailForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="button" onclick="sendEmail()">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var subject = "New Contact Inquiry from " + name;
            var body = "Name: " + name + "%0D%0AEmail: " + email + "%0D%0AMessage: " + message;

            // Log values to the console
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            // Redirect to email
            window.location.href = "mailto:anudeep7405@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        }
    </script>

</body>
</html>
